
<div class="flex flex-col items-center justify-content">
    <circle-progress
  [percent]="10"
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>
   <div *ngFor="let card of cards">
    <app-doctor-card
    [name]="card.name"
    [desc]="card.desc"
    [link]="card.link"
    ></app-doctor-card>
   
   </div>
</div>
