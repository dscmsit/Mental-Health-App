<div
  class="p-8 mx-auto drop-shadow-2xl h-auto   w-96 border-4 bg-orange-500 rounded-lg"
>
  <h1 class="text-white font-bold p-2 text-center text-2xl">Sign In</h1>

  <form class="flex flex-col">
    <div class="bg-white border-amber-400 p-4 flex flex-col">
      <div>
        <label class="m-1">Email: </label>
        <input
          class="border-2 m-1 border-black-900"
          type="text"
          placeholder="johndoe@email.com"
        /><br />
      </div>
      <div>
        <label class="m-1">Password: </label>
      <input
        class="border-2 border-black-900 m-1"
        type="password"
        placeholder="Enter password"
      />
      </div>
    </div>
    <button
      type="submit"
      class="text-green-400 bg-white w-64 mx-auto py-2 text-xl font-medium rounded m-2 hover:bg-green-400 hover:text-white"
    >
      Submit
    </button>
  </form>
</div>
