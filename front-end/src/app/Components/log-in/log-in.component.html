<div
  class="p-8 mt-20 mx-auto drop-shadow-2xl h-auto w-96 border-4 bg-white rounded-xl"
>
  <h1 class="text-black font-bold p-2 text-center text-3xl">Log in</h1>

  <form class="flex flex-col text-lg">
    <div class="bg-white p-4 flex flex-col">
      <div class="flex flex-col">
        <label class="m-1">Email </label>
        <input
          class="border-2 m-1 p-1 border-black-900"
          type="text"
          placeholder="johndoe@email.com"
        /><br />

        <label class="m-1">Password </label>
        <input
          class="border-2 m-1 border-black-900 p-1"
          type="password"
          placeholder="Enter password"
        />
      </div>
    </div>
    <button
      type="submit"
      class="text-white bg-[#222831] w-64 mx-auto py-2 text-xl font-medium rounded m-2 hover:bg-white hover:text-black border-2 hover:border-2 hover:border-black transition-all ease-in-out"
    >
      Submit
    </button>
  </form>
  <div class="flex justify-center items-center gap-3 mt-4">
    <p class="text-black text-center">Don't have an account?</p>
    <p class="text-black text-center hover:scale-105">
      <a class="text-black" routerLink="sign-up"><u>Sign Up</u></a>
    </p>
  </div>
</div>
